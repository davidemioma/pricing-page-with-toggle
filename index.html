<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <img src="./images/bg-top.svg" alt="" class="top" />
    <img src="./images/bg-bottom.svg" alt="" class="bottom" />

    <div class="container">
      <h2 class="heading">our pricing</h2>
      <div class="plan">
        <p>Annually</p>
        <div class="switch">
          <div class="yearly">
            <span class="circle"></span>
          </div>
          <div class="monthly">
            <span class="circle"></span>
          </div>
        </div>
        <p>Monthly</p>
      </div>

      <div class="card_grid">
        <div class="basic card card_white">
          <h3>Basic</h3>
          <span class="price"
            ><p class="sign">$</p>
            <p class="amount">0</p>
          </span>
          <ul class="list">
            <li class="b_btm">500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="card_btn btn_gradient">learn more</button>
        </div>

        <div class="professional card card_purple">
          <h3>Professional</h3>
          <span class="price"
            ><p class="sign">$</p>
            <p class="amount">0</p>
          </span>
          <ul class="list">
            <li class="b_btm">1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="card_btn btn_white">learn more</button>
        </div>

        <div class="master card card_white">
          <h3>Master</h3>
          <span class="price"
            ><p class="sign">$</p>
            <p class="amount">0</p>
          </span>
          <ul class="list">
            <li class="b_btm">2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="card_btn btn_gradient">learn more</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
